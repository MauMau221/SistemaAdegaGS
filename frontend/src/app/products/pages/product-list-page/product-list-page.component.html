<div class="products-page">
  <!-- Categorias no topo -->
  <div class="categories-nav">
    <div class="container">
      <div class="categories-scroll">
        <a *ngFor="let category of categories" 
           [routerLink]="[]" 
           [queryParams]="{categoria: category.id}"
           [class.active]="selectedCategory === category.id"
           class="category-item">
          <div class="category-icon">
            <img [src]="'assets/images/no-image.jpg'" [alt]="category.name">
          </div>
          <span class="category-name">{{ category.name }}</span>
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Filtros e Opções -->
    <div class="filters-toolbar">
      <div class="filters-left">
        <button class="filter-btn" (click)="toggleDietFilter('vegetariano')" [class.active]="dietFilter === 'vegetariano'">
          <i class="fas fa-leaf"></i> Vegetariano
        </button>
        <button class="filter-btn" (click)="toggleDietFilter('nao-vegetariano')" [class.active]="dietFilter === 'nao-vegetariano'">
          <i class="fas fa-drumstick-bite"></i> Não Vegetariano
        </button>
      </div>
      <div class="filters-right">
        <app-product-search 
          [initialTerm]="searchTerm"
          (search)="onSearch($event)">
        </app-product-search>
        <div class="view-options">
          <button (click)="setViewMode('list')" [class.active]="viewMode === 'list'">
            <i class="fas fa-list"></i>
          </button>
          <button (click)="setViewMode('grid')" [class.active]="viewMode === 'grid'">
            <i class="fas fa-th-large"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-container">
      <div class="loading-spinner"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="error-container">
      <p class="error-message">{{ error }}</p>
      <button (click)="loadProducts()" class="retry-button">
        Tentar Novamente
      </button>
    </div>

    <!-- Lista de Produtos -->
    <div *ngIf="!loading && !error" 
         [class]="'products-container ' + (viewMode === 'grid' ? 'grid-view' : 'list-view')">
      <div *ngFor="let product of products" class="product-card">
        <div class="product-image">
          <img [src]="getImageUrl(product)" [alt]="product.name">
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-description">{{ product.description }}</p>
          <div class="product-footer">
            <span class="price">R$ {{ product.price | number:'1.2-2' }}</span>
            <button (click)="addToCart(product)" class="add-to-cart">
              Adicionar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Estado Vazio -->
    <div *ngIf="!loading && !error && products.length === 0" class="empty-state">
      <h2>Nenhum produto encontrado</h2>
      <p>Tente ajustar os filtros ou realizar uma nova busca</p>
    </div>
  </div>
</div>
