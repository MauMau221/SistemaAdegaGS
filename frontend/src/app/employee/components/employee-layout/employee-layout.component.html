<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" [opened]="true">
    <div class="sidenav-header">
      <div class="brand">
        <mat-icon>storefront</mat-icon>
        <span>ADEGA GS</span>
      </div>
      <small>Painel do Funcionário</small>
    </div>

    <nav class="nav">
      <a *ngFor="let item of menuItems" [routerLink]="item.path" routerLinkActive="active" class="nav-item">
        <mat-icon>{{item.icon}}</mat-icon>
        <span>{{item.label}}</span>
      </a>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <span>Painel do Funcionário</span>
      <span class="spacer"></span>
      <button mat-icon-button class="logout-button" (click)="logout()" matTooltip="Sair">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
