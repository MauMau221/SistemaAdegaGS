<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-8">Finalizar Compra</h1>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Formulário -->
    <div class="lg:col-span-2">
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-md p-6">
        <!-- Endereço -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Endereço de Entrega
          </label>
          <textarea 
            formControlName="delivery_address"
            class="w-full px-3 py-2 border rounded-lg"
            rows="3"></textarea>
        </div>

        <!-- Observações -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Observações
          </label>
          <textarea 
            formControlName="notes"
            class="w-full px-3 py-2 border rounded-lg"
            rows="2"></textarea>
        </div>

        <!-- Método de Pagamento -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Forma de Pagamento
          </label>
          <div class="grid grid-cols-3 gap-4">
            <label class="flex items-center p-4 border rounded-lg cursor-pointer"
                   [class.border-primary-600]="paymentMethod === 'pix'">
              <input type="radio" 
                     formControlName="payment_method"
                     value="pix"
                     class="mr-2">
              <span>PIX</span>
            </label>
            <label class="flex items-center p-4 border rounded-lg cursor-pointer"
                   [class.border-primary-600]="paymentMethod === 'credit_card'">
              <input type="radio" 
                     formControlName="payment_method"
                     value="credit_card"
                     class="mr-2">
              <span>Cartão de Crédito</span>
            </label>
            <label class="flex items-center p-4 border rounded-lg cursor-pointer"
                   [class.border-primary-600]="paymentMethod === 'local'">
              <input type="radio" 
                     formControlName="payment_method"
                     value="local"
                     class="mr-2">
              <span>Pagar na Entrega</span>
            </label>
          </div>
        </div>

        <!-- Campos do Cartão -->
        <div *ngIf="paymentMethod === 'credit_card'" class="space-y-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Número do Cartão
            </label>
            <input type="text" 
                   formControlName="card_number"
                   class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Nome no Cartão
            </label>
            <input type="text" 
                   formControlName="card_holder"
                   class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Validade
              </label>
              <input type="text" 
                     formControlName="card_expiry"
                     placeholder="MM/AA"
                     class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                CVV
              </label>
              <input type="text" 
                     formControlName="card_cvv"
                     class="w-full px-3 py-2 border rounded-lg">
            </div>
          </div>
        </div>

        <!-- QR Code PIX -->
        <div *ngIf="pixQrCode" class="mb-6 text-center">
          <img [src]="pixQrCode" alt="QR Code PIX" class="mx-auto mb-4">
          <p class="text-sm text-gray-600">
            Escaneie o QR Code para pagar com PIX
          </p>
        </div>

        <!-- Botão Submit -->
        <button 
          type="submit"
          class="w-full py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors"
          [disabled]="checkoutForm.invalid || loading">
          <span *ngIf="!loading">Finalizar Pedido</span>
          <span *ngIf="loading">Processando...</span>
        </button>
      </form>
    </div>

    <!-- Resumo -->
    <div class="lg:col-span-1">
      <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
        <h2 class="text-lg font-semibold mb-4">Resumo do Pedido</h2>

        <!-- Lista de Itens -->
        <div class="space-y-4 mb-4">
          <div *ngFor="let item of cartItems$ | async" class="flex justify-between">
            <span>{{ item.product.name }} ({{ item.quantity }}x)</span>
            <span>{{ (item.quantity * item.product.price) | currency:'BRL' }}</span>
          </div>
        </div>

        <hr class="my-4">

        <!-- Total -->
        <div class="flex justify-between text-lg font-semibold">
          <span>Total</span>
          <span>{{ getTotal() | currency:'BRL' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
